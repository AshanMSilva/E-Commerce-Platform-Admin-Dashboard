        <li class="nav-item active">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a class="nav-link" [routerLink]="['home']" (click)="isMenuCollapsed = true"> <i class="fa fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['categories']" (click)="isMenuCollapsed = true"><i class="fa fa-bars"></i> Categories</a>
        </li>

            <a class="nav-link" [routerLink]="['products']" (click)="isMenuCollapsed = true"><i class="fa fa-suitcase"></i> Products</a>
        </li>
        <li class="nav-item mr-0">
          <a class="nav-link" [routerLink]="['users']" (click)="isMenuCollapsed = true"><i class="fa fa-users"></i> Users</a>
        </li>
        <li class="nav-item mr-0">
          <a class="nav-link" [routerLink]="['orders']" (click)="isMenuCollapsed = true"><i class="fa fa-shopping-cart"></i> Orders</a>
        </li>
      </ul>
      <ul class="navbar-nav align-items-lg-center ml-md-auto">
        <li class="nav-item">
          <a class="nav-link nav-link-icon form-link">

          </a>
        </li>

          <a class="nav-link nav-link-icon form-link" >
            <i class="fa fa-sign-out"></i>
            <span class="nav-link-inner--text " (click)='logOut(); isMenuCollapsed = true'>Sign Out</span>

    </div>
